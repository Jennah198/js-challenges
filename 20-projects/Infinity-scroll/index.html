<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      href="https://www.google.com/s2/favicons?domain=css-tricks.com"
      type="image/png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Infinite Scroll</title>
  </head>
  <body>
    <h1>infinite scroll</h1>
    <!-- loader -->
    <div class="loader" id="loader" hidden>
      <img src="Spinner@1x-1.0s-200px-200px.svg" alt="loader" />
    </div>
    <!-- image container -->
    <div class="image-container" id="image-container">
      <img
        src="https://images.unsplash.com/photo-1768489002497-12453d8cfe5a?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHx0b3BpYy1mZWVkfDZ8NnNNVmpUTFNrZVF8fGVufDB8fHx8fA%3D%3D"
        alt=""
      />
      <img
        src="https://images.unsplash.com/photo-1767978918948-e8b8317a1a4a?q=80&w=387&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
        alt=""
      />
      <img
        src="https://images.unsplash.com/photo-1767978918948-e8b8317a1a4a?q=80&w=387&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
        alt=""
      />
    </div>
    <script src="script.js"></script>
  </body>
</html>
